services:
  - type: web
    name: cme-tracker
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py loaddata local_data.json
      python manage.py crontab add   # âœ… This line registers your daily cron job
    startCommand: gunicorn cme_tracker.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: cme_tracker.settings
